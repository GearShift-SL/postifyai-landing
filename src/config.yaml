site:
  name: AutoVisita
  site: 'https://autovisita.es'
  base: '/'
  trailingSlash: true

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: AutoVisita
    template: '%s — AutoVisita'
  description: 'Automatiza las visitas a tus viviendas en venta o alquiler con AutoVisita. Ahorra tiempo y dinero con nuestro sistema de visitas automáticas.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: AutoVisita
    images:
      - url: '~/assets/images/og_image.webp'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@autovisita'
    site: '@autovisita'
    cardType: summary_large_image

i18n:
  language: es
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
